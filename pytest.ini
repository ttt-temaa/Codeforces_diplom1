[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --cov=app
    --cov=bot
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=75

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests 