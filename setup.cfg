[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,.venv
per-file-ignores =
    __init__.py: F401
    tests/*: S101

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 100

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_* 